<div class="container">
  <div class="row d-flex justify-content-center bordeBuscador pt-5">
    <!-- Boton Crear -->
    <div class="col-4">
      <div class="col-6">
        <button type="button" [routerLink]="['/CreacionHome1']" class="btn btn-outline-warning" >Crear Categoria</button>
      </div>
    </div>
    <!--Boton Buscar todos-->
    <div class="col-4">
      <button type="button" class="btn btn-outline-warning" (click)="getAllCategorias()" >Buscar todos las categorias</button>
    </div>

    <!-- Tabla -->

    <div class="container-fluid">
      <table class="table table-dark table-bordered table-hover table-resposive mt-3 tabla-usuario"
            style="text-align: center;"
            >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha de Creacion</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of resultadoPeticion" >
          <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.fechaCreacion}}</td>
            <td>
              <button class="btn btn-success btn-sm" (click)="verHome1(item.id)">
                  <i class="far fa-eye"></i>
              </button>
              <button class="btn btn-warning btn-sm" (click)="actualizarhome1(item.id)">
                  <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm"(click)="eliminarHome1(item.id)">
                  <i class="fas fa-trash-alt"></i>
              </button>
            </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
